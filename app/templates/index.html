{% extends "base.html" %}

{% block content %}
<h1>Hello, {{ user.username }}!</h1>
{% for post in posts %}
<div>
  <p>{{ post.author.username }} says: {{ post.body}}<br></p>
</div>
{% endfor %}
{% endblock %}

<!-- extends statement links this template to base template, so jinja2 knows to embed it inside base when rendering. -->
<!-- block - both templates have block statements named content, telling jinja2 how to combine the templates. -->
